# GitHub Pages configuration for the Aligned Minds project site.
# The docs/ directory acts as the Jekyll source when building via GitHub Actions.
title: "Aligned Minds"
description: "Multi-objective reinforcement learning for introspective honesty."
url: "https://sauersml.github.io"
baseurl: "/minds_RL"
# Explicitly declare the repository so the github-metadata plugin can
# resolve `site.github` values during both local and CI builds. Without
# this, Jekyll fails to generate the site (and GitHub Pages serves a 404)
# when it cannot infer the repo from git remotes or environment
# variables.
repository: "SauersML/minds_RL"
repository_url: "https://github.com/SauersML/minds_RL"
permalink: pretty
theme: null
plugins: []
